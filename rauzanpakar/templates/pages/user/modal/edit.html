<!-- Modal -->
<div class="modal fade" id="editUser_{{ item['id'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="editUserLabel_{{ item['id'] }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        </div>
        <form action="/user/{{ item['id'] }}/update" method="POST">
            <!--<input type="hidden" name="_METHOD" value="PUT" />-->
            <div class="modal-body">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control" placeholder="Nama" value="{{ item['nama'] }}" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" maxlength="16" value="{{ item['username'] }}"
                    class="form-control username" required>
                </div>
                {# <small class="mt-3 mb-3">Password hanya diisi apabila ingin diubah</small> #}
                <div class="form-group">
                    <label>Old Password*</label>
                    <input type="password" name="old_password" minlength="6" placeholder="secret" class="form-control">
                </div>
                <div class="form-group">
                    <label>New Password*</label>
                    <input type="password" name="password" minlength="6" placeholder="secret" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm New Password*</label>
                    <input type="password" name="password1" minlength="6" placeholder="secret" class="form-control">
                </div>
                <small>*) optional</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
        </div>
    </div>
</div>
