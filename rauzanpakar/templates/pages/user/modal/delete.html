<!-- Modal -->
<div class="modal fade" id="deleteUser_{{ item['id'] }}" tabindex="-1" role="dialog" 
    aria-labelledby="deleteUserLabel_{{ item['id']}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        </div>
        <form action="/user/{{ item['id'] }}/delete" method="POST">
            <div class="modal-body">
                Are you sure you want to delete @{{ item['username'] }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">No</button>
                <button type="submit" class="btn btn-danger">Yes</button>
            </div>
        </form>
        </div>
    </div>
</div>
