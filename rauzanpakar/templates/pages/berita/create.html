{% extends 'layouts/app2.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Add</h3>
            <div class="card-tools">
                <a type="button" class="btn btn-info btn-sm" href="/berita">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <form method="POST" action="/berita/store">
	        <div class="card-body">
	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Judul</label>
	        		<div class="col-md-10">
	        			<input type="text" class="form-control" placeholder="Judul Berita" name="judul" required="">
	        		</div>
	        	</div>

				<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Isi Berita</label>
	        		<div class="col-md-10">
	        			<textarea id="summernote" name="isi"></textarea>
	        		</div>
	        	</div>
				
	        </div>
	        <div class="card-footer">
	        	<button class="btn btn-primary">Simpan</button>
	        </div>
        </form>
    </div>
{% endblock  %}
