{% extends 'layouts/app2.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <div style="float: right">
                <a type="button" class="btn btn-primary btn-sm" href="/berita/create">
                    <i class="fa fa-plus"></i> Add
                </a>
            </div>
            <h3 class="card-title">Daftar Berita</h3>
            <br>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped data-table" style="width:100%;">
                <thead>
                    <tr>
                        <th style="width: 10px;">No</th>
                        <th>Judul</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {%for item in data%}
                        <tr>
                            <td>{{loop.index}}</td>
                            <td>{{item['judul']}}</td>
                            <td>
                                <a class="btn btn-sm btn-warning" href="/berita/{{ item['id'] }}/edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="btn btn-sm btn-danger" href="/berita/{{ item['id'] }}/delete" onclick="return confirm('Apakah anda yakin.?')">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
{% endblock  %}

{% block script %} {% endblock %}
