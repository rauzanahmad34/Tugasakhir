<!-- Modal -->
<div class="modal fade" id="scraping" tabindex="-1" role="dialog" 
    aria-labelledby="scrapingLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload Datasets Penjualan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="/dataset/upload" method="post" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="form-group">
                    <label>File</label>
                    <input type="file" name="file"class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-empty" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        </div>
    </div>
</div>
