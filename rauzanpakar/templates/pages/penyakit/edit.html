{% extends 'layouts/app2.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Edit</h3>
            <div class="card-tools">
                <a type="button" class="btn btn-info btn-sm" href="/penyakit">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <form method="POST" action="/penyakit/{{ data['id'] }}/update">
	        <div class="card-body">
	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Kode</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Kode" name="kode_penyakit" required="" value="{{ data['kode_penyakit'] }}">
	        		</div>
	        	</div>

	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Nama Penyakit</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Nama Penyakit" name="nama_penyakit" required="" value="{{ data['nama_penyakit'] }}">
	        		</div>
	        	</div>

				<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Penyebab</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Penyebab" name="penyebab" required="" value="{{ data['penyebab'] }}">
	        		</div>
	        	</div>

	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Solusi</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Solusi" name="solusi" required="" value="{{ data['solusi'] }}">
	        		</div>
	        	</div>
	        </div>
	        <div class="card-footer">
	        	<button class="btn btn-primary">Update</button>
	        </div>
        </form>
    </div>
{% endblock  %}
