{% extends 'layouts/app2.html' %}

{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">Edit</h3>
            <div class="card-tools">
                <a type="button" class="btn btn-info btn-sm" href="/gejala">
                    <i class="fa fa-arrow-left"></i> Back
                </a>
            </div>
        </div>
        <form method="POST" action="/gejala/{{ data['id'] }}/update">
	        <div class="card-body">
	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Kode Gejala</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Kode Gejala" name="kode_gejala" required="" value="{{ data['kode_gejala'] }}">
	        		</div>
	        	</div>

	        	<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Nama Gejala</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Nama Gejala" name="nama_gejala" required="" value="{{ data['nama_gejala'] }}">
	        		</div>
	        	</div>

				<div class="form-group row">
	        		<label class="col-md-2 col-form-label">Nilai</label>
	        		<div class="col-md-5">
	        			<input type="text" class="form-control" placeholder="Nilai" name="nilai" required="" value="{{ data['nilai']}}">
	        		</div>
	        	</div>
	        </div>
	        <div class="card-footer">
	        	<button class="btn btn-primary">Update</button>
	        </div>
        </form>
    </div>
{% endblock  %}
